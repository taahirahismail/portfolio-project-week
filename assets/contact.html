        <!-- contact form -->
        <div id="contact" class="row align-items-md-stretch m-2">
          <div class="col-md-4 p-2">
            <div class="card container-md pink-bg border-2">
              <div class="p-5">
                <img
                  src="./img/C12 Taahirah Ismail (crop).JPG"
                  alt="taahirah profile"

                  class="pfp"

              <div class="text-center pb-3">

                <br />

                <div class="pt-3">
                  <a
                    href="mailto: taahirah.i@gmail.com"
                    target="_blank"
                    class="links"
                  >
                    <img
                      src="./icons/envelope-solid.svg"
                      alt="mail"
                      class="icons"
                    />

                  <a
                    href="https://github.com/taahirahismail"
                    target="_blank"
                    class="links"
                  >
                    <img
                      src="./icons/github.svg"
                      alt="gh"
                      class="icons"
                    />

                  <a
                    href="https://www.linkedin.com/in/taahirah-ismail-702682189/"

                      class="icons"
                    />

          <div class="col-md-8 p-2">
            <div class="card border-2">
              <form
            action="https://formspree.io/f/xknayqyj"
            method="POST"
            class="card p-5 pink-bg"
          >

          <h2 class="card p-3 heading-text pink-bg border-2 text-center">Contact Me!</h2>
            <div class="mb-3">
              <label class="form-label heading-text">Name:</label>
              <input
                type="text"
                name="Full Name"
                class="form-control bg-light border-2"
                placeholder="Your Full Name" required
              />
            </div>

            <div class="mb-3">
              <label class="form-label heading-text">Email:</label>
              <input
                type="email"
                name="Email"
                class="form-control bg-light border-2"
                placeholder="Your Email Address" required
              />
            </div>

            <div class="mb-3">
              <label class="form-label heading-text">Mobile Number:</label>
              <input
                type="tel"
                name="Contact Number"
                class="form-control bg-light border-2"
                placeholder="Your Mobile Number" required
              />
            </div>

            <div class="mb-3">
              <label class="form-label heading-text">Message:</label>
              <textarea
                name="Message"
                class="form-control bg-light border-2"
                rows="5"
                placeholder="Leave me a message!"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-danger">Submit</button>
          </form>
            </div>
          </div>
